    <div class="container"> 
        <h1>Appointment Booking</h1> 
  
        <!-- Contains error -->
        <h4 id="errorText"></h4> 
          
        <!-- Form element  -->
        <form id="surveyForm"> 
  
            <label for="name"> 
                Name: 
            </label><br> 
            <input type="text" 
                   id="name" 
                   name="name" 
                   required><br> 
  
            <label for="age"> 
                Age: 
            </label><br> 
            <input type="number" 
                   id="age" 
                   name="age" 
                   required><br> 
  
            <label> 
                Any health Conditions? 
            </label><br> 
            <input type="radio" 
                   id="indoor" 
                   name="type" 
                   value="Indoor" 
                   required> 
              
            <label for="indoor"> 
                Yes 
            </label><br> 
            <input type="radio" 
                   id="outdoor" 
                   name="type" 
                   value="Outdoor" 
                   required> 
              
           <label for="outdoor"> 
            No 
            </label><br> 
            <input type="radio" 
                   id="both" 
                   name="type" 
                   value="Both" 
                   required> 
  
            <label for="both"> 
                I don't know 
            </label><br> 
  
            <label for="favourite-sport"> 
                Height: 
            </label><br> 
            <input type="text" 
                   id="favorite-sport" 
                   name="favorite-sport" 
                   required><br> 
  
            <label for="favorite--sport"> 
                Weight: 
            </label><br> 
            <input type="text" 
                   id="favorite--sport" 
                   name="favorite--sport" 
                   required><br> 
  
            <label for="favorite-sport-person"> 
                Family history of health conditions:
            </label><br> 
            <input type="text" 
                   id="favorite-sport-person" 
                   name="favorite-sport-person" 
                   required><br> 
  
  
            <label for="feedback"> 
                Reason for appointment booking 
            </label><br> 
            <input type="textarea" 
                   id="feedback" 
                   name="feedback"><br> 
  
  
  
            <button type="submit"> 
                <a href="booknow1.html">submit</a> 
            </button> 
            <div class="successText"></div>
        </form>
