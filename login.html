<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="files/favicon.ico" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Diabetes</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><img src="images/logo.png" alt="">Diabetes</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="resources.html">Resources</a>
            <a href="news.html">News</a>
            <a href="tools.html">Tools</a>
            <a href="treatment.html">Treatment</a>
            <a href="consultation.html">Consultation</a>
            <a href="login.html" class="active">Login</a>
        </nav>
    </header>
    
    <div class="container">
 
        <!-- upper button section to select
             the login or signup form -->
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <!-- Form section that contains the
             login and the signup form -->
        <div class="form-section">
 
            <!-- login form -->
            <div class="login-box">
                <input type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele"
                       placeholder="password">
                <button class="clkbtn"><a href="loginpage.html">Login</a></button>
            </div>
 
            <!-- signup form -->
            <div class="signup-box">
                <input type="text"
                       class="name ele"
                       placeholder="Enter your name">
                <input type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input type="password"
                       class="password ele"
                       placeholder="password">
                <input type="password"
                       class="password ele"
                       placeholder="Confirm password">
                <button class="clkbtn"><a href="loginpage.html">Signup</a></button>
            </div>
        </div>
    </div>


    <footer>
        <div class="bottomSection">
            <a href="index.html" class="logo"><img src="images/logo.png" alt="">Diabetes</a>
            <div class="home-sci">
                <a href=""><i class='bx bxl-facebook'></i></a>
                <a href=""><i class='bx bxl-twitter' ></i></a>
                <a href=""><i class='bx bxl-linkedin'></i></a>
            </div>
            <div class="bottomSection2">
                <a href="index.html">www.diabetes.com</a>
            </div>
        </div>
    </footer>
</body>
<script src="login.js"></script>
</html>
